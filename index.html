<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malawi Adventist University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('wall.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }

        .welcome-text {
            color: #ff9800;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #ff9800;
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .login-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 50px;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background-color: #e68900;
        }

        .mission-section {
            margin-top: 40px;
        }

        .mission-heading {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .mission-text {
            color: white;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            text-align: center;
        }

        .read-more-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 14px 50px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
        }

        .read-more-btn:hover {
            background-color: #e68900;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .mission-heading {
                font-size: 28px;
            }

            .mission-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome To MAU</div>
        
        <div class="logo">
            <img src="logo.png" alt="MAU Logo">
        </div>

        <h1>Malawi Adventist University</h1>
        <a href="http://44.209.99.48/osims/index.php?login"><button class="login-btn">OSIMS LOG IN</button></a>
        

        <div class="mission-section">
            <h2 class="mission-heading">NOTE</h2>
            <p class="mission-text">
               Once logged in, You can typically access academic records, course registrations, grades, and administrative tools.
            </p>
          
        </div>
    </div>
</body>
</html>
